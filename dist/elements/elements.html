            // the same time.

            pageSize: this.pageSize,

        if (this._cachedItems && Math.abs(this._cachedItems.length - size) < this.pageSize * 2) {

          this.set('_cachedItems', items);

          var index = this._cachedPages.indexOf(page);
          if (index > -1) {
            this.splice('_cachedPages', index, 1);
          }

          // so calling updateSizeForItem(item) is more reliable.

          this.$.list._positionItems();

          this._expandedItems.push(item);
          this._expandedItems = this._expandedItems.slice(0);
        }
      },

       */
      collapseItem: function(item) {
        if (this.rowDetail && this._expandedItems && this._isExpanded(item, this._expandedItems)) {
          var index = this._expandedItems.indexOf(item);

          // replacing the whole array here to simplify the obsevers.
          this._expandedItems.splice(index, 1);
          this._expandedItems = this._expandedItems.slice(0);
        }

          return target.contains(Polymer.dom(document.activeElement).node) || target.tagName.toUpperCase() === 'A';

      },

      /**
       * Fired when user clicks on a item to select it.
       *
       * @event selecting-item
       * @param {Object} detail
       * @param {Object} detail.item item to be selected
       */

      /**
       * Fired when user clicks on a item to deselect it.
       *
       * @event deselecting-item
       * @param {Object} detail
       * @param {Object} detail.item item to be deselected

  <script>
    (function() {
      'use strict';

      /**
       * The firebase-app element is used for initializing and configuring your
       * connection to firebase. It is permanently initialized once attached and
       * should not be dynamically bound.
       */
      Polymer({
        is: 'firebase-app',

        properties: {
          /**
           * The name of your app. Optional.
           *
           * You can use this with the `appName` property of other Polymerfire elements
           * in order to use multiple firebase configurations on a page at once.
           * In that case the name is used as a key to lookup the configuration.
           */
          name: {
            type: String,
            value: ''
          },

          /**
           * Your API key.
           *
           * Get this from the Auth > Web Setup panel of the new
           * Firebase Console at https://console.firebase.google.com
           *
           * It looks like this: 'AIzaSyDTP-eiQezleFsV2WddFBAhF_WEzx_8v_g'
           */
          apiKey: {
            type: String
          },

          /**
           * The domain name to authenticate with.
           *
           * The same as your Firebase Hosting subdomain or custom domain.
           * Available on the Firebase Console.
           *
           * For example: 'polymerfire-test.firebaseapp.com'
           */
          authDomain: {
            type: String
          },

          /**
           * The URL of your Firebase Realtime Database. You can find this
           * URL in the Database panel of the Firebase Console.
           * Available on the Firebase Console.
           *
           * For example: 'https://polymerfire-test.firebaseio.com/'
           */
          databaseUrl: {
            type: String
          },

          /**
           * The Firebase Storage bucket for your project. You can find this
           * in the Firebase Console under "Web Setup".
           *
           * For example: `polymerfire-test.appspot.com`
           */
          storageBucket: {
            type: String,
            value: null
          },

          /**
           * The Firebase Cloud Messaging Sender ID for your project. You can find
           * this in the Firebase Console under "Web Setup".
           */
          messagingSenderId: {
            type: String,
            value: null
          },

          /**
           * The Firebase app object constructed from the other fields of
           * this element.
           * @type {firebase.app.App}
           */
          app: {
            type: Object,
            notify: true,
            computed: '__computeApp(name, apiKey, authDomain, databaseUrl, storageBucket, messagingSenderId)'
          }
        },

        __computeApp: function(name, apiKey, authDomain, databaseUrl, storageBucket, messagingSenderId) {
          if (apiKey && authDomain && databaseUrl) {
            var init = [{
              apiKey: apiKey,
              authDomain: authDomain,
              databaseURL: databaseUrl,
              storageBucket: storageBucket,
              messagingSenderId: messagingSenderId
            }];

            if (name) {
              init.push(name);
            }

            firebase.initializeApp.apply(firebase, init);
          } else {
            return null;
          }

          return firebase.app(name);
        }
      });
    })();
  </script>

<script>
  (function() {
    'use strict';

    var networkStatusSubscribers = [];

    function notifySubscribers() {
      for (var i = 0; i < networkStatusSubscribers.length; ++i) {
        networkStatusSubscribers[i].refreshNetworkStatus();
      }
    }

    window.addEventListener('online', notifySubscribers);
    window.addEventListener('offline', notifySubscribers);

    /**
     * `Polymer.AppNetworkStatusBehavior` tracks the status of whether the browser
     * is online or offline. True if the browser is online, and false if the browser is
     * offline matching the HTML browser state spec.
     *
     * @polymerBehavior
     */
    Polymer.AppNetworkStatusBehavior = {
      properties: {
        /**
         * True if the browser is online, and false if the browser is offline
         * matching the HTML browser state spec.
         *
         * @type {Boolean}
         */
        online: {
          type: Boolean,
          readOnly: true,
          notify: true,
          value: function() {
            return window.navigator.onLine;
          }
        }
      },

      attached: function() {
        networkStatusSubscribers.push(this);
        this.refreshNetworkStatus();
      },

      detached: function() {
        var index = networkStatusSubscribers.indexOf(this);
        if (index < 0) {
          return;
        }
        networkStatusSubscribers.splice(index, 1);
      },

      /**
       * Updates the `online` property to reflect the browser connection status.
       */
      refreshNetworkStatus: function() {
        this._setOnline(window.navigator.onLine);
      }
    };
  })();

  (function() {
    'use strict';

    /** @polymerBehavior Polymer.FirebaseCommonBehavior */
    Polymer.FirebaseCommonBehaviorImpl = {
      properties: {


        /**
        * @type {!firebase.app.App|undefined}
        */
        app: {
          type: Object,
          notify: true,
          observer: '__appChanged'
        },

        appName: {
          type: String,
          notify: true,
          value: '',
          observer: '__appNameChanged'
        }
      },

      __appNameChanged: function(appName) {
        if (this.app && this.app.name === appName) {
          return;
        }

        try {
          if (appName == null) {
            this.app = firebase.app();
          } else {
            this.app = firebase.app(appName);
          }
        } catch (e) {
          // appropriate app hasn't been initialized yet
        }
      },

      __appChanged: function(app) {
        if (app && app.name === this.appName) {
          return;
        }

        this.appName = app ? app.name : '';
      },

      __onError: function(err) {
        this.fire('error', err);
      }
    };

    /** @polymerBehavior */
    Polymer.FirebaseCommonBehavior = [
      Polymer.AppNetworkStatusBehavior,
      Polymer.FirebaseCommonBehaviorImpl
    ];
  })();

<style is="custom-style">

	/* Application theme */

	:root {
		--primary-text-color: #212121;
		--primary-background-color: #ffffff;
		--secondary-text-color: #737373;
		--disabled-text-color: #9b9b9b;
		--divider-color: #dbdbdb;
		--primary-color: #2196f3;
		--light-primary-color: #c5cae9;
		--dark-primary-color: #303f9f;
		--accent-color: #ff4081;
		--light-accent-color: #ff80ab;
		--dark-accent-color: #f50057;

		/* Components */

		/* paper-drawer-panel */
		--drawer-menu-color: #ffffff;
		--drawer-border-color: 1px solid #ccc;
		--drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

		/* paper-menu */
		--paper-menu-background-color: #fff;
		--menu-link-color: #111111;
	}

	/* General styles */

	body {
		@apply(--layout-fullbleed);
		@apply(--layout-vertical);
	}

	.space {
		@apply(--layout-flex);
	}

	#drawerToolbar {
		color: var(--secondary-text-color);
		background-color: var(--drawer-menu-color);
		border-bottom: var(--drawer-toolbar-border-color);
	}

	#drawerToolbar .menu-name {
		@apply(--paper-font-title);
	}

	paper-scroll-header-panel {
		height: 100%;

		/*My toolbar style */
		background-color: var(--paper-grey-200, #eee);

		/* background for toolbar when it is condensed */
		--paper-scroll-header-panel-condensed-header: {
			background-color: var(--primary-color);
		};
			/* background for toolbar when it is at its full size */
		--paper-scroll-header-panel-full-header: {
			/*background-image: url("../images/header.jpg");*/
		};
		/* background for toolbar when it is condensed */
		--paper-scroll-header-panel-condensed-header: {
			/*background-image: url("../images/header2.jpg");*/
		};
	}

	paper-menu {
		--paper-menu-selected-item: {
			color: var(--primary-color);
		}

		--paper-menu-focused-item-after: {
			background: var(--primary-color);
		}
	}

	paper-menu iron-icon {
		margin-right: 33px;
		opacity: 0.54;
	}

	paper-menu a {
		@apply(--layout-horizontal);
		@apply(--layout-center);

		text-decoration: none;
		color: var(--menu-link-color);
		font-family: 'Roboto', 'Noto', sans-serif;
		-webkit-font-smoothing: antialiased;
		text-rendering: optimizeLegibility;
		font-size: 14px;
		font-weight: 400;
		line-height: 24px;
		min-height: 48px;
		padding: 0 16px;
	}

	/*My toolbar style*/
	#mainToolbar.tall {
		background-color: transparent;
	}

	#mainToolbar.tall .app-name {
		font-size: 40px;

		/*My toolbar style*/
		/*font-weight: 300;*/
		font-weight: bolder;

		/* Required for main area's paper-scroll-header-panel custom condensing transformation */
		-webkit-transform-origin: left center;
		transform-origin: left center;
	}

	#mainToolbar .middle-container,
	#mainToolbar .bottom-container {
		@apply(--layout-horizontal);
		@apply(--layout-center);
	}

	#mainToolbar .middle-container  {
		height: 100%;
		/*margin-left: 48px;*/
		text-align: center;
	}

	#mainToolbar:not(.tall) .middle-container {
		font-size: 18px;
		padding-bottom: 0;
	}

	#mainToolbar .bottom-container {
		@apply(--paper-font-subhead);

		/*margin: 0 16px;*/
		padding: 0 16px;
		/* Required for main area's paper-scroll-header-panel custom condensing transformation */
		-webkit-transform-origin: left center;
		transform-origin: left center;
	}

	/* Height of the scroll area */
	.container {
		min-height: 100vh;
		margin: 16px;
	}

	paper-material {
		border-radius: 2px;
		height: 100%;
		padding: 16px 0 16px 0;
		width: calc(98.66% - 16px);
		margin: 16px auto;
		background: white;
	}

	#toast .toast-hide-button {
		color: #eeff41;
		margin: 10px;
	}

	/* Breakpoints */

	/* Small */
	@media (max-width: 600px) {

		#drawer .paper-toolbar {
			margin-left: 16px;
		}

		#mainToolbar.tall .app-name {
			font-size: 24px;
			font-weight: 400;
		}

		paper-material {
			--menu-container-display: none;
			width: calc(97.33% - 32px);
			padding-left: 16px;
			padding-right: 16px;
		}

	}

	/* Tablet+ */
	@media (min-width: 601px) {

		#drawer.paper-drawer-panel > [drawer] {
			border-right: 1px solid rgba(0, 0, 0, 0.14);
		}

		lazy-pages {
			/*padding: 48px 62px;*/
		}

		paper-material {
			width: calc(98% - 46px);
			margin-bottom: 32px;
			padding-left: 30px;
			padding-right: 30px;
		}

	}

				</paper-button>
			</div>

		</firebase-document>

		<x-messages></x-messages>
		<x-posts></x-posts>

		<template is="dom-if" if="[[user]]">
			<paper-fab id="add" icon="add" mini="true" class="green">
			</paper-fab>
		</template>

		<x-post-edit-dialog></x-post-edit-dialog>

	</template>
	<script>
	(function() {
		'use strict';

		Polymer({
			is: 't-main-template',
			properties: {
				route: {
					type: Object,
					notify: true
				},
				dataPage: {
					type: String,
					notify: true
				},
				subPage: {
					type: String,
					notify: true
				},
				dataDB: {
					type: Object,
					observer: 'dataChanged',
					notify: true
				},
				postData: {
					type: Object,
					value: {}
				}
			},
			ready: function() {
				var firebaseDocument = this.$.firebaseDocument;
				var scrollHeaderPanel = document.querySelector('paper-scroll-header-panel');
				var collapsePanel = this.querySelector('#collapsePanel');
				scrollHeaderPanel.addEventListener('content-scroll', function() {
					if (scrollThreshold._scrollTop > 192) {
						collapsePanel.hidden = true;
					} else {
						collapsePanel.hidden = false;
					}
				});
			},
			editPostDialogOpen: function(e) {
				this.postData = {};
				if (e.model !== undefined) {
					this.postData = Object.assign({}, e.model.post);
				};
				editPostDialog.toggle();
			},
			deletePostDialogOpen: function(e) {
				this.postData = {};
				if (e.model !== undefined) {
					this.postData = Object.assign({}, e.model.post);
				};
				deletePostDialog.toggle();
			},
			_savePost: function() {
				delete firebaseDocument.data;
				if ( this.postData['name'] !== undefined ) {
					firebaseDocument.data['name'] = this.postData['name'];
				};
				if ( this.postData['video-id'] !== undefined ) {
					firebaseDocument.data['video-id'] = this.postData['video-id'];
				};
				if ( this.postData['text'] !== undefined ) {
					firebaseDocument.data['text'] = this.postData['text'];
				};
				if ( this.postData['date'] !== undefined ) {
					firebaseDocument.data['date'] = this.postData['date'];
				};
				if (this.postData.$key !== undefined) {
					firebaseDocument.save("/posts", this.postData.$key);
				} else firebaseDocument.save("/posts");
			},
			_deletePost: function() {
				var key = this.postData.$key;
				firebaseDocument.data = Object.assign({}, null);
				firebaseDocument.save("/posts", key);
			},
			_computePath: function(key) {
				return "/posts/" + key;
			},
			_goToDocs: function() {
				this.async(function() {
					this.set('dataPage', 'about');
					this.set('subPage', 'docs');
				});
			}
		});
	})();
	</script>

		</array-filter>

			<template id="domRepeat" is="dom-repeat" items="[[filtered]]" as="post" target-framerate="60" on-dom-change="_renderRepeat">

						</template>

	<script>
	(function() {
		'use strict';

			Polymer({
				is: 'x-posts',
				behaviors: [
					Polymer.NeonAnimationRunnerBehavior
				],
				properties: {
					animationConfig: {
						value: function() {
							return {
								'entry': [{
									name: 'cascaded-animation',
									animation: 'scale-up-animation',
									node: this,
									nodeDelay: 50,
									timing: {
										duration: 150,
										delay: 0
									}
								}]
							};
						}
					},
					// limitToLast: {
					// 	type: Number,
					// 	notify: true
					// },
					// limitToFirst: {
					// 	type: Number,
					// 	notify: true,
					// },
					// startAt: {
					// 	type: String,
					// 	notify: true
					// },
					// endAt: {
					// 	type: String,
					// 	notify: true,
					// }
				},

				ready: function() {
				},

				_computeSort: function(a, b) {
					if (a.date == b.date) {
						return 0;
					}
					return a.date > b.date ? -1 : 1;
				},

				_filter: function(item) {
					var todayDate = new Date();
					var todayMM = todayDate.getMonth()+1; //January is 0!
					var todayYYYY = todayDate.getFullYear();
					var itemDate = new Date(item.date);
					var itemMM = itemDate.getMonth()+1;
					var itemYYYY = itemDate.getFullYear();
					var diffYYYY = todayYYYY - itemYYYY;
					var diffMM = todayMM - itemMM;

					// if ( (todayYYYY - itemYYYY === 1) && (itemMM > 8)  ) {
					// 	return true;
					// };
					// if ( (todayYYYY - itemYYYY === 0) && (itemMM < 6)  ) {
					// 	return true;
					// };

					if ( diffYYYY <= 1 ) {
						return true;
					};

				},

				_renderRepeat: function () {
					var xPostItems = Polymer.dom(this.root).querySelectorAll('x-post-item');
					this.animationConfig['entry'][0].nodes = Array.prototype.slice.call(xPostItems);
					this.playAnimation('entry');
				},

			});
	})();
	</script>

									<paper-button class="saveButton custom green" raised="" hidden="" on-tap="save">
											<iron-icon icon="check"></iron-icon>

	<script>
	(function() {
		'use strict';

		Polymer({
			is: 'x-virt-messages',
			properties: {
				data: {
					type: Object
				},
				docData: {
					type: Object
				},
				themes: {
					type: Object,
					readOnly: true,
					value: ['Жалоба','Предложение','Благодарность','Прочее']
				},
				hide: {
					type: Boolean,
					value: false
				},
				messageKey: String,
				selected: {
					type: Number,
					value: 3
				},
				show: {
					type: Boolean,
					value: false,
					observer: '_showChanged'
				}
			},
			ready: function() {
			},
			_computeSort: function(a, b) {
				if (a.date == b.date) {
					return 0;
				}
				return a.date > b.date ? -1 : 1;
			},
			edit: function(e) {
				var fireDoc = this.$.firebaseDocument;
				var parent = e.currentTarget.offsetParent.offsetParent;
				var textReply = parent.querySelector('.textReply');
				var textReplyEdit = parent.querySelector('.textReplyEdit');
				var saveButton = parent.querySelector('.saveButton');
				if (textReply) {
					textReply.hidden = true;
				}
				textReplyEdit.hidden = false;
				saveButton.hidden = false;
			},
			save: function(e) {
				var domRepeat = this.$.domRepeat;
				var today = new Date();
				var fireDoc = this.$.firebaseDocument;
				var parent = e.currentTarget.offsetParent.offsetParent;
				var textReply = parent.querySelector('.textReply');
				var textReplyEdit = parent.querySelector('.textReplyEdit');
				var textarea = parent.querySelector('.textarea');
				var saveButton = parent.querySelector('.saveButton');
				var modelForElement = domRepeat.modelForElement(e.target);
				var key = modelForElement.val.$key;
				var docData = Object.assign({}, modelForElement.val);
				delete docData.$key;
				if (textarea.value) {
					if (!docData.replyDate) {
						docData.replyDate = this._extractDate(today);
					};
					docData.reply = textarea.value;
				} else {
					delete docData.replyDate;
				};
				this.docData = Object.assign({}, docData);
				fireDoc.saveValue('/virt/messages/', key);
				if (textReply) {
					textReply.hidden = false;
				}
				textReplyEdit.hidden = true;
				saveButton.hidden = true;
				this.messageKey = "";
			},
			delete: function(e) {
				var domRepeat = this.$.domRepeat;
				var fireDoc = this.$.firebaseDocument;
				var modelForElement = domRepeat.modelForElement(e.target);
				var key = modelForElement.val.$key;
				var docData = Object.assign({}, modelForElement.val);
				fireDoc.path = "";
				delete docData.$key;
				docData.deleted = true;
				this.docData = Object.assign({}, docData);
				fireDoc.saveValue('/virt/messages/', key);
			},
			_extractDate: function(val) {
				var ret;
		    ret = val.getFullYear() + "-";
		    if (val.getMonth() < 10) {
		      ret += "0"+Number(val.getMonth()+1) + "-";
		    } else if (val.getMonth() > 9) {
		      ret += Number(val.getMonth()) + "-";
		    };
		    if (val.getDate() < 10) {
		      ret += "0"+val.getDate();
		    } else if (val.getDate() > 9) {
		      ret += val.getDate();
		    };
		    return ret;
			},
			_presubmit: function (e) {
				var today = new Date();
				var form = this.querySelector('#form');
				var fireDoc = this.querySelector('#firebaseDocument');
				var formData = form.serialize();
				this.docData = {};
				this.docData.date = this._extractDate(today);
				this.docData.deleted = false;
				this.docData.name = formData.firstname;
				this.docData.name += " "+ formData.secondname;
				this.docData.name += " "+ formData.lastname;
				this.docData.email = formData.email;
				this.docData.text = formData.text;
				this.docData.theme = this.themes[formData.theme];

        form.elements.firstname.value=null;
        form.elements.secondname.value=null;
        form.elements.lastname.value=null;
        form.elements.email.value=null;
        form.elements.text.value=null;

				// fireDoc.path = "/virt/messages/"
				// e.preventDefault();

				fireDoc.saveValue('/virt/messages/');

				// this.docData = {};
				// console.log(this.docData);
			},
			_submit: function() {
				this.querySelector('#form').submit();
			},
			_filter: function(item) {
				if (this.show) return true;
				if (item.deleted) return false; else return true;
			},
			_showChanged: function(newValue, oldValue) {
				this.$.domRepeat.render();
			},
			_formChanged: function(e) {
				var element = e.target.parentElement;
				// var recaptcha = element.querySelector('#recaptcha');
				var submit = element.querySelector('#submit');
				var dropdownMenuInput = element.querySelector('#dropdownMenuInput');
				var paperMenu = element.querySelector('paper-menu');
				// if (recaptcha) {
				// 	recaptcha.addEventListener('captcha-response', function(e) {
				// 		submit.disabled = false;
				// 	});
				// 	recaptcha.addEventListener('captcha-expired', function(e) {
				// 		submit.disabled = true;
				// 	});
				// };
			}
		});
	})();
	</script>
</dom-module>
