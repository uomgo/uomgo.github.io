<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="x-message-item">
	<template>
		<style is="custom-style" include="shared-styles">
			:host {
				display: block;
				word-wrap: break-word;
			}
			.data-item {
				border-radius: 8px;
				background-color: white;
				border: 1px solid #ddd;
				/*max-width: 514px;*/
				width: 100%;
			}
			paper-card {
				--paper-card: {
						text-align: center;
				};
				--paper-card-header-text: {
					/*max-width: 480px;*/
					text-align: center;
				};
				--paper-card-content: {
					padding: 0 !important;
					@apply(--layout-wrap);
					@apply(--layout-vertical);
					@apply(--layout-center-center);
					text-align: center;
				};
				--paper-card-actions: {
					@apply(--layout-wrap);
					@apply(--layout-horizontal);
					@apply(--layout-center-justified);
					position: absolute;
					bottom: 0;
					left: 0;
					right: 0;
					text-align: center;
					padding: 16px;
					height: 24px;
				};
			}
			paper-icon-button.edit {
				/*--paper-icon-button-ink-color: white;*/
				--paper-icon-button: {
					width: 24px;
					height: 24px;
					background-color: white;
					color: var(--paper-green-a700);
					border-radius: 3px;
					padding: 2px;
				}
				--paper-icon-button-hover: {
					background-color: var(--paper-green-a400);
					color: black;
				}
			}
			paper-icon-button.delete {
				/*--paper-icon-button-ink-color: black;*/
				--paper-icon-button: {
					width: 24px;
					height: 24px;
					background-color: white;
					color: var(--paper-red-500);
					border-radius: 3px;
					padding: 2px;
					margin-right:  16px;
				}
				--paper-icon-button-hover: {
					background-color: var(--paper-red-500);
					color: white;
				}
			}
			img, iron-image {
				max-width: 100px;
				--iron-image-width: 100%;
			}
			.box {
				 width:100%;
				 height:100%;
			}

		</style>

		<paper-card class="data-item"
								heading="[[message.name]]"
								elevation="4">

			<div class="card-content green-gradient">
				<div class="box">

					<grid-element ga="16px">

						<template is="dom-if" if="[[message.logo]]">
							<grid-col class="shadow layout vertical center-center"
								s="1"
								stretch>
									<iron-image src="[[message.logo]]"
										width="100"
										prevent-load
										preload
										placeholder="[[app.baseUrl]]images/loading.gif"
										fade>
									</iron-image>
							</grid-col>
						</template>

						<grid-col s="100" stretch class="shadow">
							<div>
								<template
									is="juicy-html"
									content$="[[message.text]]">
								</template>
							</div>
						</grid-col>
					</grid-element>

				</div>
			</div>

		</paper-card>

	</template>
	<script>
	(function() {
		'use strict';

		Polymer({
			is: 'x-message-item'
		});

	})();
	</script>
</dom-module>
