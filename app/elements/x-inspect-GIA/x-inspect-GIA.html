<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="x-inspect-GIA">
	<template>
		<style is="custom-style" include="shared-styles">
			:host {
				display: block;
				word-wrap: break-word;
			}
			paper-tabs {
				--paper-tabs: {
					border-radius: 8px 8px 0 0;
					background-color: var(--paper-blue-50);
					/*color: white;*/
				};
			}
			paper-card {
				--paper-card: {
					width: 100%;
					/*text-align: center;*/
				};
				--paper-card-header-text: {
					text-align: center;
				};
				--paper-card-content: {
				};
				--paper-card-actions: {
				};
			}

		<paper-tabs selected="{{selection}}" scrollable fit-container>

			<paper-tab>ОГЭ</paper-tab>

					image=""
					elevation="1"
					animated-shadow="false">

							<template
								is="juicy-html"
								content$="[[docData.GIA.text]]">
							</template>
					  </div>
					  <!-- <div class="card-actions"></div> -->

			</section>
			<section>
				<paper-card
					heading="Единый государственный экзамен"

					elevation="1"
					animated-shadow="false">

			<section>

					animated-shadow="false">

							</template>

					animated-shadow="false">

							<template
								is="juicy-html"
								content$="[[docData.GVE.text]]">
							</template>
					  </div>
					  <!-- <div class="card-actions"></div> -->
				</paper-card>
			</section>
		</iron-pages>

	</template>

	(function() {
		'use strict';

		Polymer({
			is: 'x-inspect-GIA',
			properties: {
				selection: {
					type: Number,
					value: 0
				}
			},
		});
	})();

</dom-module>
