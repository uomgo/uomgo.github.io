<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t-preschool-template">
	<template>
		<style is="custom-style" include="shared-styles">
			:host {
				display: block;
				word-wrap: break-word;
				/*word-break: break-all;*/
			}
			paper-card {
				width: 100%;
				border-radius: 8px;
				--paper-card-header-text: {
					text-align: center;
				};
				--paper-card-content: {
				};
			}
		</style>

		<firebase-document id="firebaseDocument"
			app-name="uomgo"
			path="/sections/preschool"
			data="{{preschoolData}}">
		</firebase-document>

		<paper-card
			heading="Отдел дошкольного образования"
			image=""
			elevation="4"
			animated-shadow="false">
				<div class="card-content">
					<template
						is="juicy-html"
						content$="[[preschoolData.text]]">
					</template>
	 			</div>
		</paper-card>

	</template>
	<script>
	(function() {
		'use strict';

		Polymer({
			is: 't-preschool-template'
		});
	})();
	</script>
</dom-module>
