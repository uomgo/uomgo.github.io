<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="x-post-edit-dialog">
	<template>
		<style is="custom-style" include="shared-styles">
			:host {
				display: block;
			}
			paper-dialog {
				border-radius: 8px;
				/*margin: 0 !important;*/
			}
			iron-autogrow-textarea {
					border: none;
					max-height: 80px;
					width: 100%;
					margin: 24px 0 0 0 !important;
					padding: 0 !important;
			}
		</style>

		<paper-dialog id="editPostDialog"
			modal
			entry-animation="scale-up-animation"
			exit-animation="fade-out-animation"
			style="width: 514px">

				<h2 class="text-align-center">Редактирование</h2>
				<div class="content text-align-center">

					<paper-input id="name"
						value="{{postData.name}}"
						label="Название">
					</paper-input>
					<paper-input id="videoId"
						value="{{postData.video-id}}"
						label="Идентификатор видео">
					</paper-input>
					<iron-autogrow-textarea id="text"
						value="{{postData.text}}"
						placeholder="Текст">
					</iron-autogrow-textarea>
					<paper-input id="date"
						value="{{postData.date}}"
						type="date"
						label="Дата"></paper-input>
				</div>
				<div class="buttons">
					<paper-button
						dialog-dismiss>
							Отмена
					</paper-button>
					<paper-button
						dialog-confirm
						autofocus
						on-tap="_savePost">
							Сохранить
					</paper-button>
				</div>

		</paper-dialog>
	</template>
	<script>
	(function() {
		'use strict';

		Polymer({
			is: 'x-post-edit-dialog',
			properties: {
			},
			ready: function() {
				this.$.date.addEventListener('change', function(e) {
				});
			}
		});
	})();
	</script>
</dom-module>
