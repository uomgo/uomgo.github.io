<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="x-post-dialog-add">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
				word-wrap: break-word;
      }
			paper-dialog {
				width: calc(100vw - 80px);
				min-height: calc(100vh - 74px);
			}
			iron-image {
				width: 100%;
		    height: 100%;
			}
			iron-image::shadow img {
				max-width: 100%;
		    max-height: 100%;
			}
			.header {
        text-align: center;
      }
    </style>

		<paper-dialog id="dialog"
	  	entry-animation="scale-up-animation"
	  	exit-animation="fade-out-animation"
	    opened="{{showDialogVisible}}"
			on-iron-overlay-closed="_dialogClosed"
			with-backdrop
	    always-on-top>

	      <div class="header layout horizontal center-center">
	        <div class="paper-font-headline flex">
						[[postItem.name]]
					</div>
	        <paper-icon-button icon="close"
						title="Закрыть"
						on-tap="_close">
					</paper-icon-button>
	      </div>

	      <paper-dialog-scrollable>
	        <div class="scrollable-box layout vertical center-center">

	        </div>
	      </paper-dialog-scrollable>

    </paper-dialog>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'x-post-dialog-add'
    });

  })();
  </script>
</dom-module>
