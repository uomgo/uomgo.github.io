<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="t-sport-template">
	<template>
		<style is="custom-style" include="shared-styles">
			:host {
				display: block;
				word-wrap: break-word;
				/*word-break: break-all;*/
			}
			paper-card {
				width: 100%;
				border-radius: 8px;
				--paper-card-header-text: {
					text-align: center;
				};
				--paper-card-content: {
				};
			}
			iron-collapse:focus {
				outline: none;
			}
			.collapse-content {
				padding: 15px;
				background-color: white;
			}
			.accordeonHeader {
				padding: 0 8px;
				cursor: pointer;
			}
			.accordeonBox {
				padding: 8px 0;
				background-color: var(--paper-blue-grey-50);
			}
		</style>

		<firebase-document id="firebaseDocument"
			app-name="uomgo"
			path="/sections/sport"
			data="{{docData}}">
		</firebase-document>

		<paper-card id="card"
			heading="Отдел по физкультурно-оздоровительной работе и обеспечению безопасности"
			image=""
			elevation="4"
			animated-shadow="false">

				<div class="card-content"></div>
				<div class="content">
					<template
						is="juicy-html"
						content$="[[docData.text]]">
					</template>

					<div class="accordeonBox">
						<div class="accordeonHeader paper-font-headline"
							aria-expanded$="[[isExpanded(openedAntiTerror)]]"
							aria-controls="antiTerror"
							on-tap="toggle" data-args="#antiTerror">
								Антитеррор
						</div>
						<iron-collapse id="antiTerror"
							tabindex="0"
							opened="{{openedAntiTerror}}">
								<div class="collapse-content shadow">
									<template
										is="juicy-html"
										content$="[[docData.antiTerror.text]]">
									</template>
								</div>
						</iron-collapse>
					</div>

					<div class="accordeonBox">
						<div class="accordeonHeader paper-font-headline"
							aria-expanded$="[[isExpanded(openedCivilDefense)]]"
							aria-controls="civilDefense"
							on-tap="toggle" data-args="#civilDefense">
								ГО и ЧС
						</div>
						<iron-collapse id="civilDefense"
							tabindex="0"
							opened="{{openedCivilDefense}}">
								<div class="collapse-content shadow">
									<template
										is="juicy-html"
										content$="[[docData.civilDefense.text]]">
									</template>
								</div>
						</iron-collapse>
					</div>

					<div class="accordeonBox">
						<div class="accordeonHeader paper-font-headline"
							aria-expanded$="[[isExpanded(openedRoadSafety)]]"
							aria-controls="roadSafety"
							on-tap="toggle" data-args="#roadSafety">
								Дорожная безопасность
						</div>
						<iron-collapse id="roadSafety"
							tabindex="0"
							opened="{{openedRoadSafety}}">
								<div class="collapse-content shadow">
									<template
										is="juicy-html"
										content$="[[docData.roadSafety.text]]">
									</template>
								</div>
						</iron-collapse>
					</div>

					<div class="accordeonBox">
						<div class="accordeonHeader paper-font-headline"
							aria-expanded$="[[isExpanded(openedHealth)]]"
							aria-controls="health"
							on-tap="toggle" data-args="#health">
								Здоровье
						</div>
						<iron-collapse id="health"
							tabindex="0"
							opened="{{openedHealth}}">
								<div class="collapse-content shadow">
									<template
										is="juicy-html"
										content$="[[docData.health.text]]">
									</template>
								</div>
						</iron-collapse>
					</div>

					<div class="accordeonBox">
						<div class="accordeonHeader paper-font-headline"
							aria-expanded$="[[isExpanded(openedFirstAid)]]"
							aria-controls="firstAid"
							on-tap="toggle" data-args="#firstAid">
								Первая помощь
						</div>
						<iron-collapse id="firstAid"
							tabindex="0"
							opened="{{openedFirstAid}}">
								<div class="collapse-content shadow">
									<template
										is="juicy-html"
										content$="[[docData.firstAid.text]]">
									</template>
								</div>
						</iron-collapse>
					</div>

					<div class="accordeonBox">
						<div class="accordeonHeader paper-font-headline"
							aria-expanded$="[[isExpanded(openedFireSafety)]]"
							aria-controls="fireSafety"
							on-tap="toggle" data-args="#fireSafety">
								Пожарная безопасность
						</div>
						<iron-collapse id="fireSafety"
							tabindex="0"
							opened="{{openedFireSafety}}">
								<div class="collapse-content shadow">
									<template
										is="juicy-html"
										content$="[[docData.fireSafety.text]]">
									</template>
								</div>
						</iron-collapse>
					</div>

					<div class="accordeonBox">
						<div class="accordeonHeader paper-font-headline"
							aria-expanded$="[[isExpanded(openedGTO)]]"
							aria-controls="GTO"
							on-tap="toggle" data-args="#GTO">
								ГТО
						</div>
						<iron-collapse id="GTO"
							tabindex="0"
							opened="{{openedGTO}}">
								<div class="collapse-content shadow">
									<template
										is="juicy-html"
										content$="[[docData.GTO.text]]">
									</template>
								</div>
						</iron-collapse>
					</div>

					<template is="juicy-html"
										content$="[[docData.ADD.text]]"></template>
				</div>
			</div>

		</paper-card>

	</template>
	<script>
	(function() {
		'use strict';

		Polymer({
			is: 't-sport-template',
			properties: {

			},
			toggle: function(e) {
		    document.querySelector( e.target.getAttribute('data-args') ).toggle();
		  },
			isExpanded: function(opened) {
				return String(opened);
			}
		});

	})();
	</script>
</dom-module>
