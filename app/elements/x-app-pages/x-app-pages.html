<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="x-app-pages">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
        word-wrap: break-word;
      }
    </style>

    <animated-lazy-pages
      attr-for-selected="data-route"
      selected='{{data.page}}'
      animate-initial-selection
      loading="{{loading}}">

      <template is="animated-lazy-page"
        data-route="main">
        <neon-animatable
          entry-animation="fade-in-animation"
          exit-animation="fade-out-animation"
          animation-target>
            <t-main-template
              data-page="{{data.page}}"
              sub-page="{{subPage}}">
            </t-main-template>
        <neon-animatable>
      </template>

      <template is="animated-lazy-page"
        data-route="about">
        <neon-animatable
          entry-animation="fade-in-animation"
          exit-animation="fade-out-animation"
          animation-target>
            <t-about-template sub-page="{{subPage}}"></t-about-template>
        </neon-animatable>
      </template>

      <template is="animated-lazy-page"	data-route="virt">
        <neon-animatable
          entry-animation="fade-in-animation"

    <template is="dom-if" if="[[loading]]">
      <div class="layout horizontal center-center">
        <paper-spinner-lite active="[[loading]]"
                            alt="Загрузка ..."></paper-spinner-lite>
      </div>
    </template>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'x-app-pages',
      properties: {
        route: {
          type: Object,
          notify: true
        },
        data: {
					type: Object,
					notify: true
				},
				subData: {
					type: Object,
					notify: true
				},
				subPage: {
					type: String,
					notify: true
				}
      }
    });
  })();
